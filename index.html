<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carta de Smith</title>
</head>
<body>
    <div class="inserts">
        <form action="">
            <div class="characteristic">
                <p>Impedancia Caracteristica:</p>
                <span>Z<sub>0</sub>=</span>
                <input type="text" id="impedance"><label for="impedance">&#937</label>
            </div>
            <div class="charge">
                <p>Carga:</p>
                <span>Z<sub>L</sub>=</span>
                <input type="text" id="real"><label for="real"></label><span> + i </span><input type="text" id="imaginary"><label for="imaginary">&#937;</label>
            </div>
            <div class="button">
                <button type="button" id="send">Enviar</button>
            </div>

        </form>
    </div>
    <div class="results">
        <div>
            <p>Normalizando respecto a Z<sub>0</sub>: </p>
            <p><b>Z<sub>L</sub></b>= <span class="normal"></span></p>
        </div>
    </div>
    <div class="container">
        <div class="circle">
            <div class="axis">
                <div class="center">
                </div>
            </div>

            <div class="point_u"></div>
            <div class="point_v"></div>

            <div class="eg1"></div>
            <div class="eg2"></div>
            <div class="eg3"></div>
            <div class="eg4"></div>
            
            <div class="egy1"></div>
            <div class="egy2"></div>
            <div class="egy3"></div>
            <div class="egy4"></div>
            
            <div class="eg-y1"></div>
            <div class="eg-y2"></div>
            <div class="eg-y3"></div>
            <div class="eg-y4"></div>

            <div class="rule_h1">0.25</div>
            <div class="rule_h2">0.5</div>
            <div class="rule_h3">1</div>
            <div class="rule_h4">2</div>

            <div class="rule_v1">0.25</div>
            <div class="rule_v2">0.5</div>
            <div class="rule_v3">1</div>
            <div class="rule_v4">2</div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="./JS/circle.js"></script>
</body>
</html>
